<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .custom-container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container custom-container">
      <h1 class="text-center">Welcome to My Page</h1>
      <p class="text-center text-muted">
        This is a simple HTML example with a form and a data display section.
      </p>

      <!-- Form Section -->
      <div class="card p-4 shadow-sm">
        <h3>Submit Your Details</h3>
        <form id="sampleForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Data Display Section -->
      <div class="mt-4">
        <h3>Submitted Data</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <!-- Data will be appended here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // JavaScript to handle form submission and update the table
      document
        .getElementById("sampleForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          const table = document.getElementById("dataTable");
          const row = document.createElement("tr");
          row.innerHTML = `<td>${name}</td><td>${email}</td>`;
          table.appendChild(row);

          // Clear the form
          e.target.reset();
        });
    </script>
  </body>

  <!-- <new code -->

  <iframe
    id="chatbot-iframe"
    src="http://localhost:3000"
    title="Chatbot"
  ></iframe>
  <style>
    iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: none;
      transition: all 0.3s ease; /* Smooth transition for resizing */
    }

    .iframe-collapsed {
      width: 80px;
      height: 80px;
    }

    .iframe-expanded {
      width: 320px;
      height: 450px;
    }
  </style>
  <script>
    const iframe = document.getElementById("chatbot-iframe");
    window.addEventListener("message", (event) => {
      if (event.data === "open-chatbot")
        iframe.style.cssText = "width: 320px; height: 450px;";
      if (event.data === "close-chatbot")
        iframe.style.cssText = "width: 80px; height: 80px;";
      if (event.data.iframeSize)
        iframe.style.cssText = `width: ${event.data.iframeSize.width}; height: ${event.data.iframeSize.height};`;
    });
  </script>
  <!-- <new code -->
</html>
